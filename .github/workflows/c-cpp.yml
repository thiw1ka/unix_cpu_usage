name: C/C++ CI

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ # or clang++

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build

    - name: Copy Executable to Artifact Directory
      run: |
        mkdir artifacts
        # Replace 'your_executable_name' with the actual name of your executable
        cp build/your_executable_name artifacts/your_executable_name

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: artifacts/
